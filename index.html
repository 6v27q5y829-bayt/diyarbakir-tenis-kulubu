<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diyarbakƒ±r Tenis Kul√ºb√º</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#065f46">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/33/33736.png">
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Russo+One&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f0fdf4; }
        .font-sport { font-family: 'Russo One', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .bg-tennis { background: linear-gradient(to bottom, rgba(240,253,244,0.9), rgba(240,253,244,0.95)), url('https://images.unsplash.com/photo-1575361204480-aadea2534679?auto=format&fit=crop&w=1000'); background-size: cover; background-attachment: fixed; }
        .glass { background: rgba(255,255,255,0.85); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.3); }
        
        #loading-screen { position: fixed; inset: 0; background: #064e3b; display: flex; justify-content: center; align-items: center; color: white; z-index: 9999; font-family: sans-serif; flex-direction: column; text-align: center; }
        #error-box { display: none; position: fixed; top: 0; left: 0; width: 100%; background: #ef4444; color: white; padding: 20px; z-index: 10000; font-size: 12px; white-space: pre-wrap; font-weight: bold;}
    </style>
</head>
<body class="bg-tennis min-h-screen">

    <div id="error-box"></div>
    <div id="loading-screen">
        <div class="text-4xl mb-4">üéæ</div>
        <div class="text-2xl font-bold animate-pulse">Tenis App</div>
        <div class="text-sm mt-2 opacity-75" id="loading-text">Veritabanƒ±na Baƒülanƒ±yor...</div>
    </div>
    <div id="root"></div>

    <script>
        // Hata Yakalayƒ±cƒ±
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('error-box').style.display = 'block';
            document.getElementById('error-box').innerText = "HATA: " + msg + "\nSatƒ±r: " + lineNo;
            return false;
        };
    </script>

    <script type="text/babel">
        try {
            // --- SENƒ∞N G√ñNDERDƒ∞ƒûƒ∞N DOƒûRU ANAHTARLAR (CDN FORMATINA √áEVRƒ∞LDƒ∞) ---
            const firebaseConfig = {
                apiKey: "AIzaSyDaOllootHtCrBEKEILkvq9cXTTNvZJ38Q",
                authDomain: "diyarbakir-tenis.firebaseapp.com",
                projectId: "diyarbakir-tenis",
                storageBucket: "diyarbakir-tenis.firebasestorage.app",
                messagingSenderId: "410226513632",
                appId: "1:410226513632:web:521162e0dcc71e93432285",
                measurementId: "G-LX8YKZL8MY",
                // Burasƒ± senin proje isminden otomatik olu≈üturuldu:
                databaseURL: "https://diyarbakir-tenis-default-rtdb.firebaseio.com/"
            };

            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            const db = firebase.database();

            // --- REACT KODLARI ---
            const { useState, useEffect, useMemo, useRef } = React;

            // ƒ∞KONLAR
            const Icon = ({name}) => {
                const p = {
                    UserSquare: "M3 3h18v18H3z M12 7a3 3 0 1 0 0 6 3 3 0 0 0 0-6z M7 21v-2a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v2",
                    Lock: "M7 11V7a5 5 0 0 1 10 0v4 M3 11h18v11H3z",
                    Calendar: "M3 4h18v18H3z M16 2v4 M8 2v4 M3 10h21",
                    Users: "M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2 M23 21v-2a4 4 0 0 0-3-3.87 M16 3.13a4 4 0 0 1 0 7.75",
                    LogOut: "M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4 M16 17l5-5-5-5 M21 12H9",
                    ChevronLeft: "M15 18l-6-6 6-6",
                    Plus: "M12 5v14 M5 12h14",
                    Trash2: "M3 6h18 M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6 M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2",
                    Settings: "M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6z",
                    ChartPie: "M21.21 15.89A10 10 0 1 1 8 2.83 M22 12A10 10 0 0 0 12 2v10z",
                    CheckSquare: "M9 11l3 3L22 4 M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11",
                    Square: "M3 3h18v18H3z"
                };
                return <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-5 h-5"><path d={p[name] || ""}/></svg>;
            };

            const App = () => {
                const [groups, setGroups] = useState([]);
                const [coaches, setCoaches] = useState([]);
                const [students, setStudents] = useState([]);
                const [adminPass, setAdminPass] = useState("2121");
                const [logo, setLogo] = useState("https://cdn-icons-png.flaticon.com/512/33/33736.png");

                // --- G√úVENLƒ∞ VERƒ∞ √áEKME ---
                useEffect(() => {
                    const l = document.getElementById('loading-screen');
                    const txt = document.getElementById('loading-text');
                    
                    // Zaman a≈üƒ±mƒ± korumasƒ± (5 saniye sonra zorla a√ß)
                    const timeout = setTimeout(() => {
                        if(l && l.style.display !== 'none') {
                            l.style.display = 'none';
                        }
                    }, 5000);

                    // Veritabanƒ± dinleyicisi
                    db.ref('/').on('value', (s) => {
                        const d = s.val() || {};
                        setGroups(d.groups ? Object.values(d.groups) : []);
                        setCoaches(d.coaches ? Object.values(d.coaches) : []);
                        setStudents(d.students ? Object.values(d.students) : []);
                        if(d.logo) setLogo(d.logo);
                        if(d.adminPass) setAdminPass(d.adminPass);
                        
                        if(l) l.style.display = 'none'; // Veri gelince kapat
                        clearTimeout(timeout);
                    }, (error) => {
                        if(txt) txt.innerHTML = "<span class='text-red-300'>BAƒûLANTI HATASI!</span><br>L√ºtfen interneti kontrol et.";
                        document.getElementById('error-box').style.display='block';
                        document.getElementById('error-box').innerText = "Firebase Hatasƒ±: " + error.message;
                    });
                }, []);

                const [role, setRole] = useState(localStorage.getItem('dtk_role'));
                const [user, setUser] = useState(localStorage.getItem('dtk_user'));
                const [tab, setTab] = useState('schedule');
                const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
                const [loginMode, setLoginMode] = useState(null);
                const [modal, setModal] = useState(null);
                const [inputs, setInputs] = useState({});
                const [activeGroup, setActiveGroup] = useState(null);

                const handleLogin = (e) => {
                    e.preventDefault();
                    if(loginMode === 'admin') {
                        if(inputs.pass === adminPass) {
                            setRole('admin'); localStorage.setItem('dtk_role', 'admin'); setLoginMode(null);
                        } else alert("Hatalƒ± ≈ûifre");
                    } else {
                        const c = coaches.find(x => x.email === inputs.email);
                        if(c) {
                            if(!c.password && inputs.pass.length > 3) {
                                db.ref(`coaches/${c.id}`).update({password: inputs.pass});
                                setRole('coach'); setUser(c.name); localStorage.setItem('dtk_role','coach'); localStorage.setItem('dtk_user', c.name); setLoginMode(null);
                            } else if(c.password === inputs.pass) {
                                setRole('coach'); setUser(c.name); localStorage.setItem('dtk_role','coach'); localStorage.setItem('dtk_user', c.name); setLoginMode(null);
                            } else alert("≈ûifre Yanlƒ±≈ü");
                        } else alert("Antren√∂r Bulunamadƒ±");
                    }
                };

                // ACTIONS
                const saveGroup = () => {
                    if(!inputs.name || !inputs.coach) return alert("Eksik bilgi");
                    const id = Date.now();
                    db.ref(`groups/${id}`).set({ id, name: inputs.name, instructor: inputs.coach, schedule: [{day: inputs.day, time: inputs.time}], players: [] });
                    setModal(null);
                };
                const saveCoach = () => {
                    if(!inputs.name || !inputs.email) return;
                    const id = Date.now();
                    db.ref(`coaches/${id}`).set({ id, name: inputs.name, email: inputs.email, password: null });
                    setModal(null);
                };
                const saveStudent = () => {
                    if(!inputs.name) return;
                    const id = Date.now();
                    const s = { id, name: inputs.name, phone: inputs.phone, age: inputs.age };
                    db.ref(`students/${id}`).set(s);
                    if(inputs.targetGroup) {
                        const g = groups.find(x=>x.id == inputs.targetGroup);
                        if(g) db.ref(`groups/${g.id}`).update({ players: [...(g.players||[]), s] });
                    }
                    setModal(null);
                };
                const toggleAttendance = (gid, pid, status) => {
                    const g = groups.find(x=>x.id === gid);
                    const current = g.records?.[date]?.[pid];
                    const val = current === status ? null : status;
                    if(val === null) db.ref(`groups/${gid}/records/${date}/${pid}`).remove();
                    else db.ref(`groups/${gid}/records/${date}/${pid}`).set(val);
                };

                // RENDER
                if(!role) return (
                    <div className="min-h-screen welcome-bg flex flex-col items-center justify-center p-6 text-center">
                        <div className="glass p-8 rounded-[40px] w-full max-w-sm shadow-2xl">
                            <img src={logo} className="w-24 h-24 rounded-full mx-auto mb-4 bg-white p-2 object-cover"/>
                            <h1 className="text-3xl font-sport text-white mb-2">Diyarbakƒ±r</h1>
                            <h2 className="text-xl font-sport text-lime-400 mb-8">TENƒ∞S KUL√úB√ú</h2>
                            <button onClick={()=>{setLoginMode('coach'); setInputs({})}} className="w-full bg-lime-500 py-4 rounded-2xl font-bold text-emerald-900 mb-3 flex justify-center gap-2 shadow-lg"><Icon name="UserSquare"/> ANTREN√ñR Gƒ∞Rƒ∞≈ûƒ∞</button>
                            <button onClick={()=>{setLoginMode('admin'); setInputs({})}} className="w-full bg-lime-500 border-2 border-transparent py-4 rounded-2xl font-bold text-black flex justify-center gap-2 shadow-lg"><Icon name="Lock"/> Y√ñNETƒ∞Cƒ∞ Gƒ∞Rƒ∞≈ûƒ∞</button>
                            <p className="mt-6 text-white/50 text-xs">v7.3 Online (Compat)</p>
                        </div>
                        {loginMode && (
                            <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4">
                                <div className="bg-white rounded-3xl p-6 w-full max-w-sm relative">
                                    <button onClick={()=>setLoginMode(null)} className="absolute top-4 right-4 text-xl font-bold">‚úï</button>
                                    <h3 className="text-xl font-bold mb-4">{loginMode==='admin'?'Y√∂netici':'Antren√∂r'}</h3>
                                    <form onSubmit={handleLogin} className="space-y-3">
                                        {loginMode==='coach' && <input placeholder="E-posta" className="w-full border p-3 rounded-xl" onChange={e=>setInputs({...inputs, email:e.target.value})} />}
                                        <input type="password" placeholder="≈ûifre" className="w-full border p-3 rounded-xl" onChange={e=>setInputs({...inputs, pass:e.target.value})} />
                                        <button className="w-full bg-emerald-600 text-white p-3 rounded-xl font-bold shadow-md">Giri≈ü</button>
                                    </form>
                                </div>
                            </div>
                        )}
                    </div>
                );

                const curDay = ['Pazar','Pazartesi','Salƒ±','√áar≈üamba','Per≈üembe','Cuma','Cumartesi'][new Date(date).getDay()];
                const dailyGroups = groups.filter(g => g.schedule?.some(s => s.day === curDay));

                return (
                    <div className="min-h-screen bg-tennis-court flex flex-col">
                        {/* HEADER */}
                        <div className="p-4 bg-emerald-900/90 text-white flex justify-between items-center shadow-lg backdrop-blur-md sticky top-0 z-40">
                            <div className="flex items-center gap-3">
                                {activeGroup ? <button onClick={()=>setActiveGroup(null)}><Icon name="ChevronLeft"/></button> : <img src={logo} className="w-10 h-10 rounded-full bg-white p-1 object-cover"/>}
                                <div><div className="font-sport text-lg">{activeGroup ? activeGroup.name : "DTK APP"}</div><div className="text-[10px] opacity-75">{role==='admin' ? 'Y√ñNETƒ∞Cƒ∞' : user}</div></div>
                            </div>
                            <button onClick={()=>{setRole(null); localStorage.removeItem('dtk_role')}}><Icon name="LogOut"/></button>
                        </div>

                        {/* CONTENT */}
                        <div className="flex-1 overflow-y-auto p-4 pb-32">
                            {activeGroup ? (
                                <div>
                                    <div className="glass p-4 rounded-3xl mb-4"><h2 className="text-xl font-bold">{activeGroup.instructor}</h2><div className="text-gray-500">{curDay}</div></div>
                                    {role==='admin' && <div className="flex gap-2 mb-4"><input placeholder="Hƒ±zlƒ± Ekle..." className="flex-1 p-3 rounded-xl border shadow-sm" value={inputs.quickName||''} onChange={e=>setInputs({...inputs, quickName:e.target.value})}/><button onClick={()=>{if(!inputs.quickName)return; const id=Date.now(); const s={id, name:inputs.quickName}; if(!students.some(x=>x.id===id))db.ref(`students/${id}`).set(s); db.ref(`groups/${activeGroup.id}`).update({players:[...(activeGroup.players||[]), s]}); setInputs({...inputs, quickName:''});}} className="bg-emerald-600 text-white p-3 rounded-xl font-bold">+</button></div>}
                                    <div className="space-y-2">{(activeGroup.players||[]).map(p => { const status = activeGroup.records?.[date]?.[p.id]; const isAuth = role==='admin' || user===activeGroup.instructor; return <div key={p.id} className="glass p-3 rounded-xl flex justify-between items-center shadow-sm"><div className="flex items-center gap-3"><div className={`w-3 h-3 rounded-full ${status==='present'?'bg-lime-500':status==='absent'?'bg-red-500':'bg-gray-300'}`}></div><span className="font-bold text-gray-800">{p.name}</span></div>{isAuth && <div className="flex gap-2"><button onClick={()=>toggleAttendance(activeGroup.id, p.id, 'present')} className="p-2 border rounded-lg bg-white/50">‚úÖ</button><button onClick={()=>toggleAttendance(activeGroup.id, p.id, 'absent')} className="p-2 border rounded-lg bg-white/50">‚ùå</button>{role==='admin' && <button onClick={()=>{if(confirm("Gruptan √ßƒ±kar?")){const np=activeGroup.players.filter(x=>x.id!==p.id); db.ref(`groups/${activeGroup.id}`).update({players:np}); setActiveGroup({...activeGroup, players:np});}}} className="p-2 border rounded-lg text-red-500 bg-white/50"><Icon name="Trash2"/></button>}</div>}</div> })}</div>
                                </div>
                            ) : (
                                <>
                                    <div className="flex gap-2 overflow-x-auto pb-4 mb-2">{[-1,0,1,2,3,4,5].map(i => { const d = new Date(); d.setDate(d.getDate() + i); const ds = d.toISOString().split('T')[0]; return <button key={i} onClick={()=>setDate(ds)} className={`p-3 rounded-2xl min-w-[60px] text-center border ${ds===date ? 'bg-lime-400 font-bold border-lime-500 shadow-lg scale-105' : 'glass text-gray-600'}`}><div className="text-xs">{['Pa','Pt','Sa','√áa','Pe','Cu','Ct'][d.getDay()]}</div><div className="text-xl">{d.getDate()}</div></button> })}</div>
                                    <div className="space-y-4">
                                        {adminTab === 'schedule' && dailyGroups.map(g => <div key={g.id} onClick={()=>setActiveGroup(g)} className="glass p-5 rounded-3xl relative shadow-sm active:scale-95 transition-transform"><div className="absolute top-0 right-0 bg-emerald-100 text-emerald-800 px-3 py-1 rounded-bl-xl text-xs font-bold">{g.schedule?.find(s=>s.day===curDay)?.time}</div><h3 className="text-lg font-black text-gray-800">{g.name}</h3><div className="text-sm text-emerald-600 font-bold">{g.instructor}</div><div className="mt-2 text-xs text-gray-500">{g.players?.length||0} Oyuncu</div></div>)}
                                        {adminTab === 'groups' && groups.map(g => <div key={g.id} className="glass p-4 rounded-2xl flex justify-between items-center"><div><b>{g.name}</b><div className="text-xs">{g.instructor}</div></div>{role==='admin' && <button onClick={()=>confirm('Sil?') && db.ref(`groups/${g.id}`).remove()} className="text-red-500"><Icon name="Trash2"/></button>}</div>)}
                                        {adminTab === 'coaches' && coaches.map(c => <div key={c.id} className="glass p-4 rounded-2xl flex justify-between items-center"><div><b>{c.name}</b><div className="text-xs">{c.email}</div></div>{role==='admin' && <button onClick={()=>confirm('Sil?') && db.ref(`coaches/${c.id}`).remove()} className="text-red-500"><Icon name="Trash2"/></button>}</div>)}
                                        {adminTab === 'students' && students.map(s => <div key={s.id} className="glass p-4 rounded-2xl flex justify-between items-center"><b>{s.name}</b>{role==='admin' && <button onClick={()=>confirm('Sil?') && db.ref(`students/${s.id}`).remove()} className="text-red-500"><Icon name="Trash2"/></button>}</div>)}
                                        {/* BASƒ∞T RAPOR EKRANI */}
                                        {adminTab === 'reports' && <div className="glass p-6 rounded-3xl"><h3 className="font-bold mb-4">√ñzet Rapor</h3><div className="text-sm">Toplam Ders: {groups.length}<br/>Toplam √ñƒürenci: {students.length}</div></div>}
                                    </div>
                                </>
                            )}
                        </div>

                        {/* NAV BAR */}
                        {!activeGroup && (
                            <>
                                {role==='admin' && <div className="fixed bottom-24 right-4 flex flex-col gap-3">
                                    {adminTab === 'groups' && <button onClick={()=>{setModal('group'); setInputs({day:'Cumartesi', time:'10:00'})}} className="bg-lime-500 text-white w-14 h-14 rounded-full shadow-xl text-3xl flex items-center justify-center border-4 border-white/50">+</button>}
                                    {adminTab === 'students' && <button onClick={()=>{setModal('student'); setInputs({})}} className="bg-emerald-600 text-white w-14 h-14 rounded-full shadow-xl text-3xl flex items-center justify-center border-4 border-white/50">+</button>}
                                    {adminTab === 'coaches' && <button onClick={()=>{setModal('coach'); setInputs({})}} className="bg-orange-500 text-white w-14 h-14 rounded-full shadow-xl text-3xl flex items-center justify-center border-4 border-white/50">+</button>}
                                </div>}
                                <div className="fixed bottom-4 left-4 right-4 glass rounded-[30px] p-2 flex justify-between shadow-2xl backdrop-blur-xl z-50">
                                    <button onClick={()=>setAdminTab('schedule')} className={`p-2 flex-1 flex flex-col items-center ${adminTab==='schedule'?'text-emerald-600 font-bold':''}`}><Icon name="Calendar"/><span className="text-[9px]">Program</span></button>
                                    <button onClick={()=>setAdminTab('groups')} className={`p-2 flex-1 flex flex-col items-center ${adminTab==='groups'?'text-emerald-600 font-bold':''}`}><Icon name="Layers"/><span className="text-[9px]">Gruplar</span></button>
                                    <button onClick={()=>setAdminTab('students')} className={`p-2 flex-1 flex flex-col items-center ${adminTab==='students'?'text-emerald-600 font-bold':''}`}><Icon name="Users"/><span className="text-[9px]">√ñƒürenci</span></button>
                                    <button onClick={()=>setAdminTab('coaches')} className={`p-2 flex-1 flex flex-col items-center ${adminTab==='coaches'?'text-emerald-600 font-bold':''}`}><Icon name="UserSquare"/><span className="text-[9px]">Hoca</span></button>
                                    <button onClick={()=>setAdminTab('reports')} className={`p-2 flex-1 flex flex-col items-center ${adminTab==='reports'?'text-emerald-600 font-bold':''}`}><Icon name="ChartPie"/><span className="text-[9px]">Rapor</span></button>
                                </div>
                            </>
                        )}

                        {/* MODALS */}
                        {modal && <div className="fixed inset-0 bg-black/60 flex items-center justify-center z-50 p-4"><div className="bg-white rounded-[32px] p-6 w-full max-w-sm relative shadow-2xl"><button onClick={()=>setModal(null)} className="absolute top-4 right-4 font-bold text-gray-400">‚úï</button><h3 className="text-xl font-bold mb-4">{modal==='group'?'Grup Ekle':modal==='coach'?'Hoca Ekle':'√ñƒürenci Ekle'}</h3><div className="space-y-3">{modal==='group' && <><input placeholder="Grup Adƒ±" className="w-full border p-3 rounded-xl" onChange={e=>setInputs({...inputs, name:e.target.value})}/><select className="w-full border p-3 rounded-xl" onChange={e=>setInputs({...inputs, coach:e.target.value})}><option>Hoca Se√ß</option>{coaches.map(c=><option value={c.name}>{c.name}</option>)}</select><div className="flex gap-2"><select className="border p-2 rounded-xl flex-1" onChange={e=>setInputs({...inputs, day:e.target.value})}><option>Cumartesi</option><option>Pazar</option></select><select className="border p-2 rounded-xl flex-1" onChange={e=>setInputs({...inputs, time:e.target.value})}><option>10:00</option><option>11:00</option><option>12:00</option></select></div><button onClick={saveGroup} className="w-full bg-emerald-600 text-white p-4 rounded-xl font-bold">Kaydet</button></>} {modal==='coach' && <><input placeholder="Ad Soyad" className="w-full border p-3 rounded-xl" onChange={e=>setInputs({...inputs, name:e.target.value})}/><input placeholder="E-posta" className="w-full border p-3 rounded-xl" onChange={e=>setInputs({...inputs, email:e.target.value})}/><button onClick={saveCoach} className="w-full bg-orange-500 text-white p-3 rounded-xl font-bold">Kaydet</button></>} {modal==='student' && <><input placeholder="Ad Soyad" className="w-full border p-3 rounded-xl" onChange={e=>setInputs({...inputs, name:e.target.value})}/><input placeholder="Tel" className="w-full border p-3 rounded-xl" onChange={e=>setInputs({...inputs, phone:e.target.value})}/><select className="w-full border p-3 rounded-xl" onChange={e=>setInputs({...inputs, targetGroup:e.target.value})}><option value="">Grup Se√ß (Opsiyonel)</option>{groups.map(g=><option key={g.id} value={g.id}>{g.name}</option>)}</select><button onClick={saveStudent} className="w-full bg-emerald-600 text-white p-3 rounded-xl font-bold">Kaydet</button></>}</div></div></div>}
                    </div>
                );
            };

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
        
        } catch (error) {
            document.getElementById('error-box').style.display = 'block';
            document.getElementById('error-box').innerText = "KRƒ∞Tƒ∞K HATA: " + error.message;
        }
    </script>
</body>
</html>
