                                <button onClick={()=>setAdminTab('students')} className={`p-2 flex-1 flex flex-col items-center ${adminTab==='students'?'text-emerald-700 font-bold':''}`}><Icon name="Users"/><span className="text-[10px]">Ã–ÄŸrenci</span></button>
                                <button onClick={()=>setAdminTab('coaches')} className={`p-2 flex-1 flex flex-col items-center ${adminTab==='coaches'?'text-emerald-700 font-bold':''}`}><Icon name="UserSquare"/><span className="text-[10px]">Hoca</span></button>
                                <button onClick={()=>setAdminTab('reports')} className={`p-2 flex-1 flex flex-col items-center ${adminTab==='reports'?'text-emerald-700 font-bold':''}`}><Icon name="ChartPie"/><span className="text-[10px]">Rapor</span></button>
                            </div>
                        </>
                    )}

                    {/* MODALLER (AynÄ± yapÄ±da) */}
                    {isSettingsOpen && <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50"><div className="bg-white p-6 rounded-2xl w-80"><h3 className="font-bold mb-4">Ayarlar</h3><button className="w-full bg-gray-200 p-3 rounded-xl" onClick={()=>setIsSettingsOpen(false)}>Kapat</button></div></div>}
                    
                    {/* Grup Ekleme ModalÄ± */}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-black/60 flex items-center justify-center z-50">
                            <div className="bg-white p-6 rounded-3xl w-80">
                                <h3 className="font-bold mb-4">Grup OluÅŸtur</h3>
                                <input className="w-full border p-2 mb-2 rounded" placeholder="Grup AdÄ±" value={newGroupName} onChange={e=>setNewGroupName(e.target.value)}/>
                                <select className="w-full border p-2 mb-2 rounded" value={newCoachName} onChange={e=>setNewCoachName(e.target.value)}><option value="">Hoca SeÃ§</option>{definedCoaches.map(c=><option key={c.id} value={c.name}>{c.name}</option>)}</select>
                                <div className="flex gap-2 mb-4"><button onClick={addScheduleSlot} className="bg-blue-100 p-2 rounded text-xs">+ Saat Ekle</button></div>
                                <div className="mb-4 text-xs">{tempSchedule.map((s,i)=><div key={i}>{s.day} {s.time}</div>)}</div>
                                <button onClick={handleSaveGroup} className="w-full bg-emerald-600 text-white p-3 rounded-xl">Kaydet</button>
                                <button onClick={()=>setIsModalOpen(false)} className="w-full mt-2 text-gray-500">Ä°ptal</button>
                            </div>
                        </div>
                    )}

                    {/* DiÄŸer Modallar (Coach, Student) benzer yapÄ±da... */}
                    {isCoachModalOpen && <div className="fixed inset-0 bg-black/60 flex items-center justify-center z-50"><div className="bg-white p-6 rounded-3xl w-80"><h3 className="font-bold mb-4">Hoca Ekle</h3><input className="w-full border p-2 mb-2 rounded" placeholder="Ad" value={newInstName} onChange={e=>setNewInstName(e.target.value)}/><input className="w-full border p-2 mb-4 rounded" placeholder="Email" value={newInstEmail} onChange={e=>setNewInstEmail(e.target.value)}/><button onClick={handleAddCoach} className="w-full bg-orange-500 text-white p-3 rounded-xl">Ekle</button><button onClick={()=>setIsCoachModalOpen(false)} className="w-full mt-2 text-gray-500">Ä°ptal</button></div></div>}
                    
                    {isStudentModalOpen && <div className="fixed inset-0 bg-black/60 flex items-center justify-center z-50"><div className="bg-white p-6 rounded-3xl w-80"><h3 className="font-bold mb-4">Ã–ÄŸrenci Ekle</h3><input className="w-full border p-2 mb-2 rounded" placeholder="Ad" value={newStudentName} onChange={e=>setNewStudentName(e.target.value)}/><button onClick={handleAddStudentGlobal} className="w-full bg-emerald-600 text-white p-3 rounded-xl">Ekle</button><button onClick={()=>setIsStudentModalOpen(false)} className="w-full mt-2 text-gray-500">Ä°ptal</button></div></div>}

                    <ConfirmationDialog isOpen={confirmModal.isOpen} message={confirmModal.message} onConfirm={executeConfirm} onCancel={closeConfirmModal} />
                    <LoginComp />
                    {viewingProfileStudent && <StudentProfileModal student={viewingProfileStudent} groups={groups} onClose={()=>setViewingProfileStudent(null)}/>}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
