                    const d = new Date(current);
                    d.setDate(current.getDate() + i);

                        <Header title={activeGroup.name} showBack={true} onBack={() => setActiveGroup(null)} userRole={userRole} />
                        <div className="p-4 flex-1 overflow-y-auto pb-20">
                            {players.length === 0 ? <div className="text-center text-gray-500 mt-10">Ã–ÄŸrenci yok.</div> : 
                            players.map(p => (
                                <div key={p.id} className="bg-white p-4 rounded-2xl mb-3 shadow-sm flex items-center justify-between">

                                        <button onClick={() => toggleAttendance(p.id, 'present')} className={`p-3 rounded-xl border ${recs[p.id] === 'present' ? 'bg-lime-500 text-white' : 'bg-gray-100 text-gray-400'}`}><Icon name="UserCheck"/></button>
                                        <button onClick={() => toggleAttendance(p.id, 'absent')} className={`p-3 rounded-xl border ${recs[p.id] === 'absent' ? 'bg-red-500 text-white' : 'bg-gray-100 text-gray-400'}`}><Icon name="UserX"/></button>

            // ANA EKRAN
            const currentDayName = getDayNameFromDate(selectedDate);
            const dailyGroups = groups.filter(g => g.schedule && g.schedule.some(s => s.day === currentDayName));

            return (
                <div className="min-h-screen bg-emerald-50 flex flex-col">
                    <Header title="DiyarbakÄ±r Tenis" userRole={userRole} onLogout={handleLogout} logoUrl={appLogo} onLogoUpdate={handleLogoUpdate} onOpenSettings={()=>setIsSettingsOpen(true)} />
                    
                    <div className="flex-1 overflow-y-auto pb-32">
                        {adminTab === 'schedule' && (
                            <>
                                <HorizontalCalendar selectedDate={selectedDate} onSelectDate={setSelectedDate} />
                                <div className="p-4">

                                    {dailyGroups.length === 0 ? <div className="text-center text-gray-400 mt-10 p-10 border-2 border-dashed rounded-3xl">Ders yok.</div> :
                                    dailyGroups.map(g => (
                                        <div key={g.id} onClick={() => setActiveGroup(g)} className="bg-white p-6 rounded-3xl shadow-sm mb-4 border border-emerald-100 cursor-pointer hover:shadow-md transition-all relative">

                                            <div className="mt-4 pt-4 border-t border-gray-100 flex justify-between text-sm font-medium text-gray-600"><span>{(g.players||[]).length} Ã–ÄŸrenci</span><span className="text-emerald-600 flex items-center gap-1">GiriÅŸ <Icon name="ChevronRight" size={16}/></span></div>
                                        </div>
                                    ))}
                                </div>
                            </>
                        )}
                        {adminTab === 'groups' && <div className="p-4 space-y-4">{groups.map(g => <div key={g.id} className="bg-white p-4 rounded-2xl shadow-sm flex justify-between items-center"><div><div className="font-bold">{g.name}</div><div className="text-sm text-gray-500">{g.instructor}</div></div><button onClick={()=>handleDeleteGroup(g.id)} className="bg-red-100 text-red-500 p-2 rounded-xl"><Icon name="Trash2"/></button></div>)}</div>}
                        {adminTab === 'students' && <div className="p-4 space-y-4">{registeredStudents.map(s => <div key={s.id} className="bg-white p-4 rounded-2xl shadow-sm flex justify-between items-center"><div><div className="font-bold">{s.name}</div><div className="text-sm text-gray-500">{s.phone}</div></div><button onClick={()=>handleDeleteStudent(s.id)} className="bg-red-100 text-red-500 p-2 rounded-xl"><Icon name="Trash2"/></button></div>)}</div>}
                        {adminTab === 'reports' && <AdminReportsView groups={groups} students={registeredStudents}/>}
                    </div>

                    {/* MENÃœ (Sadece Admin iÃ§in) */}
                    {userRole === 'admin' && (
                        <>
                            <div className="fixed bottom-24 right-6 flex flex-col gap-3">
                                {adminTab === 'groups' && <button onClick={()=>setIsModalOpen(true)} className="bg-lime-500 text-white p-4 rounded-full shadow-lg"><Icon name="Plus"/></button>}
                                {adminTab === 'students' && <button onClick={()=>setIsStudentModalOpen(true)} className="bg-emerald-600 text-white p-4 rounded-full shadow-lg"><Icon name="Plus"/></button>}
                            </div>
                            <div className="fixed bottom-0 left-0 right-0 bg-white border-t p-2 flex justify-around pb-6">
                                <button onClick={()=>setAdminTab('schedule')} className={`flex flex-col items-center p-2 ${adminTab==='schedule'?'text-emerald-600':'text-gray-400'}`}><Icon name="Calendar"/><span className="text-[10px] font-bold">Program</span></button>
                                <button onClick={()=>setAdminTab('groups')} className={`flex flex-col items-center p-2 ${adminTab==='groups'?'text-emerald-600':'text-gray-400'}`}><Icon name="Layers"/><span className="text-[10px] font-bold">Gruplar</span></button>
                                <button onClick={()=>setAdminTab('students')} className={`flex flex-col items-center p-2 ${adminTab==='students'?'text-emerald-600':'text-gray-400'}`}><Icon name="Users"/><span className="text-[10px] font-bold">Ã–ÄŸrenci</span></button>
                                <button onClick={()=>setAdminTab('reports')} className={`flex flex-col items-center p-2 ${adminTab==='reports'?'text-emerald-600':'text-gray-400'}`}><Icon name="ChartPie"/><span className="text-[10px] font-bold">Rapor</span></button>
                            </div>
                        </>
                    )}

                    {/* MODALLER */}
                    {isModalOpen && <div className="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50"><div className="bg-white p-6 rounded-3xl w-full max-w-sm"><h3 className="font-bold mb-4">Grup Ekle</h3><form onSubmit={handleSaveGroup} className="space-y-3"><input required placeholder="Grup AdÄ±" value={newGroupName} onChange={e=>setNewGroupName(e.target.value)} className="w-full border p-3 rounded-xl"/><select required className="w-full border p-3 rounded-xl" value={newCoachName} onChange={e=>setNewCoachName(e.target.value)}><option value="">Hoca SeÃ§</option>{definedCoaches.map(c=><option key={c.id} value={c.name}>{c.name}</option>)}</select><div className="flex gap-2"><select className="border p-3 rounded-xl flex-1" onChange={e=>setTempSchedule([{day:e.target.value, time:tempSchedule[0]?.time||"10:00"}])}><option>Cumartesi</option><option>Pazar</option></select><select className="border p-3 rounded-xl" onChange={e=>setTempSchedule([{day:tempSchedule[0]?.day||"Cumartesi", time:e.target.value}])}><option>10:00</option><option>11:00</option><option>12:00</option></select></div><button className="w-full bg-lime-500 text-white p-3 rounded-xl font-bold">Kaydet</button><button type="button" onClick={()=>setIsModalOpen(false)} className="w-full text-gray-500 p-3">Ä°ptal</button></form></div></div>}
                    
                    {isStudentModalOpen && <div className="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50"><div className="bg-white p-6 rounded-3xl w-full max-w-sm"><h3 className="font-bold mb-4">Ã–ÄŸrenci Ekle</h3><form onSubmit={handleAddStudent} className="space-y-3"><input required placeholder="Ad Soyad" value={newStudentName} onChange={e=>setNewStudentName(e.target.value)} className="w-full border p-3 rounded-xl"/><input placeholder="YaÅŸ" value={newStudentAge} onChange={e=>setNewStudentAge(e.target.value)} className="w-full border p-3 rounded-xl"/><input placeholder="Telefon" value={newStudentPhone} onChange={e=>setNewStudentPhone(e.target.value)} className="w-full border p-3 rounded-xl"/><button className="w-full bg-emerald-600 text-white p-3 rounded-xl font-bold">Kaydet</button><button type="button" onClick={()=>setIsStudentModalOpen(false)} className="w-full text-gray-500 p-3">Ä°ptal</button></form></div></div>}

                    {isSettingsOpen && <div className="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50"><div className="bg-white p-6 rounded-3xl w-full max-w-sm"><h3 className="font-bold mb-4">Ayarlar</h3><form onSubmit={handleChangePass} className="space-y-3"><input type="password" placeholder="Mevcut Åžifre" value={changePassData.current} onChange={e=>setChangePassData({...changePassData, current:e.target.value})} className="w-full border p-3 rounded-xl"/><input type="password" placeholder="Yeni Åžifre" value={changePassData.new} onChange={e=>setChangePassData({...changePassData, new:e.target.value})} className="w-full border p-3 rounded-xl"/><button className="w-full bg-emerald-600 text-white p-3 rounded-xl font-bold">Åžifre DeÄŸiÅŸtir</button><button type="button" onClick={()=>setIsSettingsOpen(false)} className="w-full text-gray-500 p-3">Kapat</button></form></div></div>}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
